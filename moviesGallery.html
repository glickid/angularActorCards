<div class="container">
        <div class="row justify-content-center">
            <div class="text-center ">
                <h1 id="the-header" class="bg-warning text-center d-inline-block">
                    The
                    <span class="text-danger">MOVIES</span> Album</h1>
            </div>
        </div>
        <div><!-- <div ng-controller="moviesCtrl"> -->
            <form class="search-box my-2">
                <input type="text" class="bg-info text-dark form-control" placeholder="Search movie" ng-model="aFilter" ng-change="updateSearch(aFilter)">
                <div class="search-results list-group">
                    <a class="list-group-item list-group-item-action" ng-repeat="(key, value) in listItems" ng-click="addMovie(value)">{{key}}</a>
                </div>
            </form>
            <ul class="list-unstyled mb-0 mt-0 border-top" ng-repeat="movie in moviesArr">
                <yg-movie></yg-movie>
            </ul>
        </div>
    </div>
