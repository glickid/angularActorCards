<li class="media bg-info mb-0 mt-0">
    <img class="mt-3" ng-src="{{movie.imgUrl}}" alt="poster" width="50">
    <div class="media-body">
        <h5 class="mt-0 mb-1 mx-2">{{movie.name}}</h5>
        <ul id="inner_ul" class="d-flex list-group mx-2">
            <li>Length : {{movie.length}}</li>
            <li>Actors: {{movie.actors[0]}}, {{movie.actors[1]}}</li>
            <li>Director: {{movie.director}}</li>
        </ul>
    </div>
</li>
